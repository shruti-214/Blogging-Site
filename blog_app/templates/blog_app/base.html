<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet1.css' %}">
</head>
<body>
    <nav class="navbar navbar-default custom-navbar">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'blog_app:index' %}">
                    Welcome {% if user.is_authenticated %} {{user.username}} {% endif %}
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'blog_app:post_list' %}"><span class="glyphicon glyphicon-home"></span>&nbsp;Blog Feed</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="{% url 'blog_app:post_new' %}"><span class="glyphicon glyphicon-pencil"></span>&nbsp;New Post</a></li>
                <li><a href="{% url 'blog_app:draft_list' %}"><span class="glyphicon glyphicon-file"></span>&nbsp;Drafts</a></li>
                <li><a href="{% url 'blog_app:logout' %}"><span class="glyphicon glyphicon-off"></span>&nbsp;Logout</a></li>
                {% else %}
                <li><a href="{% url 'blog_app:login' %}"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block body_content %}
        {% endblock %}
    </div>
    
</body>
</html>
