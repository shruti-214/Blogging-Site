{% extends 'blog_app/base.html' %}
{% block body_content %}
<div class="jumbotron">
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <p>Are you sure you want to delete {{object}} ?</p>
        <input type="submit" class="btn btn-danger" value="Confirm Delete">
    </div>
</form>
<a class="text-info" href="{% url 'blog_app:post_detail' pk=object.pk %}">Cancel Delete</a>
</div>
{% endblock %}
