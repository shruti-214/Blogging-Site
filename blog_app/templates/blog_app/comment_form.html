<form action="{% url 'blog_app:post_comment' pk=post.pk %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Author</label>
        <input type="text" name="author" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="text">Add your comment here</label>
        <textarea name="text" class="form-control" id="text"></textarea>
    </div>
    <input type="submit" class="btn btn-primary btn-sm" value="Add Comment">
</form>
